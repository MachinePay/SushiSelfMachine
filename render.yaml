services:
  # ===== WEB SERVICE (API HTTP) =====
  - type: web
    name: kiosk-backend
    runtime: node
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: kiosk-db
          property: connectionString
    healthCheckPath: /health

  # ===== BACKGROUND WORKER (Cron Jobs) =====
  - type: worker
    name: kiosk-worker
    env: node
    buildCommand: npm install
    startCommand: npm run worker
    envVars:
      - key: NODE_ENV
        value: production
      - key: MP_ACCESS_TOKEN
        sync: false
      - key: MP_DEVICE_ID
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: kiosk-db
          property: connectionString

databases:
  - name: kiosk-db
    databaseName: kiosk
    user: kiosk_user
    plan: free
